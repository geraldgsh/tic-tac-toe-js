<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1 class="game--title">Tic Tac Toe</h1>
    <h2 class="game-status"></h2>
    <div class="game--container">
      <div data-index="0" class="cell"></div>
      <div data-index="1" class="cell"></div>
      <div data-index="2" class="cell"></div>
      <div data-index="3" class="cell"></div>
      <div data-index="4" class="cell"></div>
      <div data-index="5" class="cell"></div>
      <div data-index="6" class="cell"></div>
      <div data-index="7" class="cell"></div>
      <div data-index="8" class="cell"></div>
    </div>
    <button class="game--restart" onclick="">Restart Game</button>

    <div id="inputsContainer">
      <div id="textBoxContainer">
        <input type="text" id="playerOneName" placeholder="Player One">
        <input type="text" id="playerTwoName" placeholder="Player Two">
      </div>
      <div id="buttonsContainer">
        <button id="startButton" onclick="gameEngine()">Start New Game!</button>
        <button id="endGameButton">End Current Game</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
